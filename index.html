<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <!-- main css  -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./utils.css">
</head>
<body>

    <h1 class="text-center">Calculator using HTML, CSS & JavaScript</h1>
    <div class="container bg-red">
        <div class="row">
            <input type="text" class="input">
        </div>
        <div class="row">
            <button class="btnn">Ac</button>
            <button class="btnn">%</button>
            <button class="btnn">M+</button>
            <button class="btnn">M-</button> 
         </div>
         <div class="row">
            <button class="btnn">7</button>
            <button class="btnn">8</button>
            <button class="btnn">9</button>
            <button class="btnn">*</button> 
         </div>
         <div class="row">
            <button class="btnn">4</button>
            <button class="btnn">5</button>
            <button class="btnn">6</button>
            <button class="btnn">+</button> 
         </div>
         <div class="row">
            <button class="btnn">1</button>
            <button class="btnn">2</button>
            <button class="btnn">3</button>
            <button class="btnn">/</button> 
         </div>
         <div class="row">
            <button class="btnn">0</button>
            <button class="btnn">.</button>
            <button class="btnn">=</button>
            <button class="btnn">-</button> 
         </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
